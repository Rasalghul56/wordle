<!DOCTYPE html>
<html>
 <head>
  <meta charset="UFT-8" />
  <style>
   div {
    text-align: center;
    display: inline-block;
    border: 5px solid black;
    font-size: 24px;
    font-weight: bold;
   }
   .div1 {
    padding: 0px;
    width: 100px;
    height: 100px;
    box-sizing: border-box;
   }
   .div2 {
    width: 90px;
    height: 90px;
    box-sizing: content-box;
   }
  </style>
 </head>
 <body>
  <div class="div1">1</div>
  <div class="div2">2</div>
 </body>
</html>
